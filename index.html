<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Playpen+Sans:wght@400;500;600&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <header>
            <input  type="text" placeholder="enter your location" class="text search" id="input">
            <button id="search-btn"class="fa-sharp fa-solid fa-magnifying-glass fa-beat fa"></button>
        </header>
        <div class="time" id = "time">12:00 am</div>
        <div class="time" id ="date"> </div>
        <div class="body text">
            <img src="image/cloud.png" alt="" class="images">

            <div class="info">
                <p class="temp" > </p>
                <p class="describe"> </p>
            </div>
        </div>
        <div class="factors">
            <div class="windspeed">
                <i class="fa-sharp fa-solid fa-wind "> </i>
                <div class="text">
                <p >wind speed</p>
                <p id="wind-data" class="text1"> </p>
            </div>
            </div>
            <div class="humid windspeed">
                <i class="fa-sharp fa-solid fa-droplet "> </i>
                <div class="text">
                <p>Humidity</p>
                <p id = "humid-data" class="text1"> </p>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dc6849e5fc.js" crossorigin="anonymous"></script>
</body>
</html>
